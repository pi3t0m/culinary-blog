name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    name: Client (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: client/my-app
        run: npm ci

      - name: Test
        working-directory: client/my-app
        run: npm test --if-present

      - name: Build
        working-directory: client/my-app
        run: npm run build --if-present

  server:
    name: Server (Express)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: server/my-app
        run: npm ci

      - name: Test
        working-directory: server/my-app
        run: npm test --if-present

      - name: Build
        working-directory: server/my-app
        run: npm run build --if-present
