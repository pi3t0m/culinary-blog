name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server:
    name: Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (server)
        working-directory: server
        run: npm ci

      - name: Test (server)
        working-directory: server
        run: npm test --if-present

      - name: Build (server)
        working-directory: server
        run: npm run build --if-present

  client:
    name: Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (client)
        working-directory: client
        run: npm ci

      - name: Test (client)
        working-directory: client
        run: npm test --if-present

      - name: Build (client)
        working-directory: client
        run: npm run build --if-present
