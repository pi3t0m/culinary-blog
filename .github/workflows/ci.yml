name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install (server)
        run: npm ci
        working-directory: server

      - name: Test (server)
        run: npm test --if-present
        working-directory: server

      - name: Build (server)
        run: npm run build --if-present
        working-directory: server

  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install (client)
        run: npm ci
        working-directory: client

      - name: Test (client)
        run: npm test --if-present
        working-directory: client

      - name: Build (client)
        run: npm run build --if-present
        working-directory: client
