name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server:
    name: Server (my-app)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install / Test / Build (server)
        working-directory: server/my-app
        run: |
          npm ci
          npm test --if-present
          npm run build --if-present

  client:
    name: Client (my-app)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install / Test / Build (client)
        working-directory: client/my-app
        run: |
          npm ci
          npm test --if-present
          npm run build --if-present
